<meta charset="utf-8">
<script>
    var num1 = Number(prompt('1° Número: '));       //lê um dado de entrada, transfora string em número
    var num2 = Number(prompt('2° Número: '));
    var soma = num1 + num2;                //calcula a soma; processamento, string transformada em número
    alert('Soma é: ' + soma);         //exibe resposta; saída de dados
</script>
