<!DOCTYPE html>
<html lang="pt-Br">
<head>
<meta charset="utf-8">
</head>
<body>
<script>
    var conta = Number(prompt("Qual o valor da conta? "));
    var clientes = Number(prompt("Quantos clientes vão pagar a conta? "));
    var total = conta / clientes;
    alert("O valor total a ser pago por cada cliente é: " + total +"R$.")

</script>
</body>
</html>
