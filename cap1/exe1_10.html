<meta charset="utf-8">
<script>
    var dias = Number(prompt('N° dias: '));       //lê um dado de entrada, transfora string em número
    var horas = Number(prompt('N° horas: ')); 
    
    var total= (dias * 24) + horas;               //calcula a soma total de horas; processamento, string transformada em número
    alert("Total de horas é: " + total);         //exibe resposta; saída de dados; 
</script>
