<meta charset="utf-8">
<script>
    var jantar = Number(prompt('Qual o valor do jantar? '));       //lê um dado de entrada, transfora string em número
    var garcom = jantar * 0.10;                                    //calcula taxa de 10%
    var total= jantar + garcom;                //calcula a soma; processamento, string transformada em número
    alert("Taxa Garçom R$: " + garcom.toFixed(2) + "\nTotal R$: " + total.toFixed(2));         //exibe resposta; saída de dados; .toFixed(2) fixa valor de casas decimais
</script>
