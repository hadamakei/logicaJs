<script>
    /*
        Operações envolvendo strings e números
    */

    var a = '20';       
    var b = a * 2;      //b=40;
    var c = a /2;       //c=10;
    var d = a -2;       //d=18;
    var e = a + 2;      //e= 202 o valor de a é concatenado+ com o 2 (20)+2, n soma
    var f = Number(a);  //transforma string "" em número
    var g = f + 2;      // soma o valor da string depois de transformada em número
    alert("g: " + g);   //mostra o valor da var e = 22
</script>
