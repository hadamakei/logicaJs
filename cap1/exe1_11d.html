<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var nota1 = Number(prompt("Informe 1ª nota: "));
            var nota2 = Number(prompt("Informe 2ª nota: "));
            var media = (nota1 + nota2) / 2;
            alert("Entre a nota 1: " + nota1.toFixed(2) + "\ne a nota 2: " + nota2.toFixed(2) + "\na média foi de: "+ media.toFixed(2));

        </script>
    </body>
</html>
