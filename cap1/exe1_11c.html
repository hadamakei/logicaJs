<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var produto = Number(prompt("Qual o valor do produto? "));
            alert("Opções de pagamento: à vista com 10% de desconto ou parcelado em 3x.");
            var vista = produto - (produto * 0.10);
            var parcelado = produto / 3;
            alert("À vista R$: " + vista.toFixed(2) + "\nOu 3x de R$: " + parcelado.toFixed(2));
        </script>
    </body>
</html>
